<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>todo list(待办事项)</title>
        <link rel="stylesheet" href="todo.css">
    </head>
    <body>
        <!-- todo 包含的所有内容 -->
        <div class="all">
            <!-- 欢迎 -->
            <div class="welcome">
                 <span class="welcome_todoApp">ToDo App</span>
                 <span class="welcome_welcome">welcome</span>
            </div>
            <!-- 添加 todo 组件 -->
            <div class="all_head_title">
                <div class="all_head_name">
                    <input class="name_todo_input" type="text" placeholder="请输入QQ或手机">
                    <button class="button_gettodo" type="button">获取</button>
                </div>
                <div class="all_head_add">
                    <input class="new_todo_input" type="text" placeholder="请输入Todo">
                    <button class="button_addtodo" type="button">添加</button>
                </div>
            </div>
            <!-- todo 列表不变的头部 -->
            <div class="container_head">
                <span class="span_title_1">事项</span>
                <span class="span_title_2">状态</span>
                <span class="span_title_3">操作</span>
            </div>
            <!-- 所有的 todo 和操作按钮 -->

                    </div>
                </div> -->

        <script src='todo.js'></script>

</html>
